

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-dark p-4 mt-5">
                <h2 class="text-center mb-4">Đăng nhập</h2>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    <p>Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.</p>
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Tên đăng nhập</label>
                        <input type="text" name="username" id="id_username" class="form-control bg-dark text-white" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Mật khẩu</label>
                        <input type="password" name="password" id="id_password" class="form-control bg-dark text-white" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" style="background-color: var(--spotify-green); color: white;">
                            <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                        </button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <div class="mt-3 text-center">
                    <p>Chưa có tài khoản? <a href="{% url 'register' %}" style="color: var(--spotify-green);">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
